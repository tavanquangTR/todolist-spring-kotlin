<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        
        <div class="todo-input">
            <input type="text" id="new-todo" placeholder="新しいタスクを入力">
            <button id="add-todo">追加</button>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済み</button>
        </div>
        
        <ul id="todo-list">
            <!-- ここにTODOアイテムが動的に追加されます -->
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
